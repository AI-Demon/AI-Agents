<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI agents Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('/static/agents.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 150px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 5px;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 10px;
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
            background-color: rgba(224, 214, 167, 0.9);
            display: inline-block;
        }
        .status.connected { color: green; }
        .status.disconnected { color: red; }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(224, 214, 167, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message.sent {
            text-align: right;
            color: #0056b3;
        }
        .message.received {
            text-align: left;
            color: #333;
        }
        .message.info {
            text-align: center;
            font-style: italic;
            color: #555;
        }

        /* Styles for the file upload button */
        input[type="file"] {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
        .file-upload-label {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #28a745; /* Green for upload */
            color: white;
            border: none;
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }
        .file-upload-label:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agents Chat</h1>

        <div class="status" id="connectionStatus">Connecting...</div>

        <div id="messages"></div>

        <input type="text" id="messageInput" placeholder="Пишите свое сообщение здесь..." disabled>
        <button id="sendButton" disabled>Отправить</button>
        <button id="disconnectButton" disabled>Отключиться</button>

        <input type="file" id="fileInput" accept=".txt,.csv,.json,.pdf,.docx">
        <label for="fileInput" class="file-upload-label" id="fileUploadLabel" disabled>Загрузить файл</label>
        </div>

    <script>
        const websocketUrl = `ws://${window.location.hostname}:8000/ws`;
        let ws;

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const disconnectButton = document.getElementById('disconnectButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const fileInput = document.getElementById('fileInput');
        const fileUploadLabel = document.getElementById('fileUploadLabel');

        let currentAgentNeedsFile = false; // Флаг, указывающий, что выбранный агент требует файл

        function setInputEnabled(enabled) {
            messageInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            if (enabled) {
                messageInput.focus();
                messageInput.placeholder = "Введите имя агента или сообщение...";
            } else {
                messageInput.placeholder = "Ожидание ответа от сервера...";
            }
        }

        function setFileUploadEnabled(enabled) {
            fileInput.disabled = !enabled;
            if (enabled) {
                fileUploadLabel.style.opacity = '1';
                fileUploadLabel.style.pointerEvents = 'auto';
                fileUploadLabel.style.cursor = 'pointer';
            } else {
                fileUploadLabel.style.opacity = '0.5';
                fileUploadLabel.style.pointerEvents = 'none';
                fileUploadLabel.style.cursor = 'not-allowed';
            }
        }

        function logMessage(message, type = 'received') {
            const p = document.createElement('p');
            p.className = `message ${type}`;
            p.innerHTML = `${type === 'sent' ? 'Вы: ' : ''}${message}`;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(status) {
            connectionStatus.textContent = `Статус: ${status}`;
            connectionStatus.className = `status ${status.toLowerCase().includes('connected') ? 'connected' : 'disconnected'}`;
        }

        function connectWebSocket() {
            updateStatus('Подключение...');
            setInputEnabled(false);
            setFileUploadEnabled(false);

            ws = new WebSocket(websocketUrl);

            ws.onopen = (event) => {
                console.log('WebSocket connection opened:', event);
                updateStatus('Подключено');
                logMessage('Приветствуем в чате ИИ-агентов.', 'info');
                disconnectButton.disabled = false;
            };

            ws.onmessage = async (event) => {
                console.log('Received message:', event.data);
                logMessage(event.data, 'received');

                const serverMessage = event.data;

                if (serverMessage.includes("Выберите агента для общения:")) {
                    setInputEnabled(true);
                    setFileUploadEnabled(false);
                    currentAgentNeedsFile = false;
                } else if (serverMessage.includes("Вы выбрали агента:")) {
                    setInputEnabled(false);
                    setFileUploadEnabled(false);
                } else if (serverMessage.includes("Загрузите файл") ||
                           serverMessage.includes("Загрузите файл с кодом или опишите задачу.")) {
                    logMessage("Сервер запросил файл.", 'info');
                    currentAgentNeedsFile = true; // Устанавливаем флаг, что выбранный агент требует файл
                    setInputEnabled(true); // Пользователь может ввести обычный текст (описание задачи)
                    setFileUploadEnabled(true); // ИЛИ загрузить файл
                } else if (serverMessage.includes("Отправьте текст для редактирования или напишите запрос.")) {
                    currentAgentNeedsFile = false;
                    setInputEnabled(true);
                    setFileUploadEnabled(false);
                } else if (serverMessage.includes("Файл загружен. Обработка...") || serverMessage.includes("Пожалуйста, подождите...")) {
                    setInputEnabled(false);
                    setFileUploadEnabled(false);
                } else if (serverMessage.includes("Файл обработан.") || serverMessage.includes("Ошибка при загрузке файла.")) {
                    setInputEnabled(true);
                    // После обработки/ошибки, включаем кнопку загрузки, если агент ее требует
                    if (currentAgentNeedsFile) {
                        setFileUploadEnabled(true);
                    } else {
                        setFileUploadEnabled(false);
                    }
                } else {
                    // Для всех остальных сообщений (например, "Неизвестный агент", "Получено:")
                    setInputEnabled(true);
                    // Если выбранный агент требовал файл, то оставляем кнопку загрузки активной
                    if (currentAgentNeedsFile) {
                        setFileUploadEnabled(true);
                    } else {
                        setFileUploadEnabled(false);
                    }
                }
            };

            ws.onclose = (event) => {
                console.log('WebSocket connection closed:', event);
                updateStatus('Отключено');
                logMessage('Отключено от сервера WebSocket.', 'info');
                setInputEnabled(false);
                setFileUploadEnabled(false);
                disconnectButton.disabled = true;
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Ошибка: Проверьте консоль');
                logMessage('Произошла ошибка WebSocket. Подробности смотрите в консоли.', 'info');
                ws.close();
            };
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (ws && ws.readyState === WebSocket.OPEN && message) {
                ws.send(message); // Отправляем сообщение
                logMessage(message, 'sent');
                messageInput.value = '';
                setInputEnabled(false); // Отключаем ввод после отправки, ждем ответа
                setFileUploadEnabled(false); // Отключаем кнопку загрузки, пока ждем
            } else if (!message) {
                alert('Пожалуйста, введите сообщение для отправки.');
            } else {
                alert('WebSocket не подключен.');
            }
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });

        disconnectButton.addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            } else {
                alert('WebSocket уже отключен или еще не подключен.');
            }
        });

        // Event listener for file input change
        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                return; // Если файл не выбран
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                logMessage(`Отправка имени файла: ${file.name}`, 'sent');
                ws.send(file.name); // Сначала отправляем имя файла

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const fileContent = e.target.result;
                    logMessage(`Отправка содержимого файла (${file.name})...`, 'info');
                    ws.send(fileContent); // Затем отправляем содержимое файла
                    logMessage(`Файл "${file.name}" отправлен. Ожидание ответа сервера.`, 'info');
                    fileInput.value = ''; // Очищаем поле выбора файла
                    setInputEnabled(false); // Отключаем текстовый ввод
                    setFileUploadEnabled(false); // Отключаем кнопку загрузки
                };
                reader.onerror = (e) => {
                    console.error("FileReader error:", e);
                    logMessage("Ошибка чтения файла.", 'error');
                    setInputEnabled(true); // Включаем ввод в случае ошибки
                    setFileUploadEnabled(true); // Включаем кнопку загрузки
                };
                reader.readAsText(file); // Читаем файл как текст
            } else {
                alert('WebSocket не подключен. Невозможно загрузить файл.');
            }
        });

        // Инициализация при загрузке страницы
        connectWebSocket();
    </script>
</body>
</html>
