<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <!-- Add marked.js for markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('/static/agents.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        #chat-container {
            max-width: 800px;
            min-width: 400px;
            min-height: 300px;
            width: 800px;
            height: 500px;
            margin: 20px auto;
            background-color: #e4b969;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            resize: both;
        }
        #messages {
            height: calc(100% - 80px);
            overflow-y: scroll;
            padding: 20px;
            border-bottom: 1px solid #eee;
            background-color: #ebb991;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.incoming {
            background-color: #e6f7ff;
            align-self: flex-start;
            margin-right: auto;
        }
        .message.outgoing {
            background-color: #d4edda;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }
        .message.system {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            font-style: italic;
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
        }
        /* Style for formatted content */
        .message p {
            margin: 0 0 8px 0;
        }
        .message p:last-child {
            margin-bottom: 0;
        }
        .message ul, .message ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        .message li {
            margin-bottom: 4px;
        }
        .message strong {
            font-weight: bold;
        }
        .message em {
            font-style: italic;
        }
        .message code {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        .message pre {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: monospace;
        }
        #input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #e4b969;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        #sendButton, #uploadButton {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #sendButton:hover, #uploadButton:hover {
            background-color: #0056b3;
        }
        #fileInput {
            display: none;
        }
        .file-input-label {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .file-input-label:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="messageInput" placeholder="Введите сообщение...">
            <button id="sendButton">Отправить</button>
            <input type="file" id="fileInput">
            <label for="fileInput" class="file-input-label">Прикрепить файл</label>
            <button id="uploadButton">Загрузить файл</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket("ws://localhost:8000/ws");
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const fileInput = document.getElementById("fileInput");
        const uploadButton = document.getElementById("uploadButton");

        // Function to process markdown and HTML
        function processMessageContent(content) {
            // First, handle HTML tags like <br> and <strong>
            let processedContent = content
                .replace(/<br\s*\/?>/gi, '\n') // Convert <br> to newlines for markdown processing
                .replace(/<strong>(.*?)<\/strong>/gi, '**$1**') // Convert <strong> to markdown bold
                .replace(/<em>(.*?)<\/em>/gi, '*$1*') // Convert <em> to markdown italic
                .replace(/<b>(.*?)<\/b>/gi, '**$1**') // Convert <b> to markdown bold
                .replace(/<i>(.*?)<\/i>/gi, '*$1*'); // Convert <i> to markdown italic

            // Then process with marked.js
            try {
                return marked.parse(processedContent);
            } catch (error) {
                console.error('Markdown parsing error:', error);
                // Fallback: at least handle basic HTML tags
                return content
                    .replace(/<br\s*\/?>/gi, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
            }
        }

        // Function to add messages to the chat display
        function addMessage(message, type = "incoming") {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", type);

            if (type === "outgoing") {
                // For outgoing messages, just use plain text
                messageElement.textContent = message;
            } else {
                // For incoming messages, process markdown/HTML
                messageElement.innerHTML = processMessageContent(message);
            }

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // WebSocket event listeners
        socket.onopen = (event) => {
            console.log("WebSocket connection opened:", event);
        };

        socket.onmessage = (event) => {
            console.log("Message from server:", event.data);
            addMessage(event.data);
        };

        socket.onclose = (event) => {
            console.log("WebSocket connection closed:", event);
            addMessage("Соединение с чатом закрыто.", "system");
        };

        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
            addMessage("Произошла ошибка WebSocket.", "system");
        };

        // Send message when button is clicked or Enter is pressed
        sendButton.addEventListener("click", () => {
            const message = messageInput.value.trim();
            if (message) {
                socket.send(message);
                addMessage(message, "outgoing");
                messageInput.value = "";
            }
        });

        messageInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });

        // Handle file upload
        uploadButton.addEventListener("click", () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileContent = e.target.result;
                    socket.send(JSON.stringify({ type: "file", name: file.name, content: fileContent }));
                    addMessage(`Файл "${file.name}" отправлен.`, "outgoing");
                };
                reader.readAsDataURL(file);
            } else {
                alert("Пожалуйста, выберите файл для загрузки.");
            }
        });

        // Display selected file name next to the "Прикрепить файл" label
        fileInput.addEventListener("change", () => {
            const fileName = fileInput.files[0] ? fileInput.files[0].name : "Нет файла";
            const label = document.querySelector(".file-input-label");
            label.textContent = `Прикрепить файл (${fileName})`;
        });
    </script>
</body>
</html>
